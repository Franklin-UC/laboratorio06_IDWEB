<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validaciones</title>
</head>
<body>
    <header>
        <h1>Formulario con Validaciones</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Boletín de Noticias</a></li>
                <li><a href="lenguajes.html">Preferencias</a></li>
                <li><a href="validacion.html">Validación</a></li>
                <li><a href="cursos.html">Inscripción a Curso</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <h2>Registro con Requisitos</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Credenciales</legend>
                
                <label for="correo_val">Correo:</label>
                <input type="email" id="correo_val" name="correo_val" 
                       placeholder="Tu correo electrónico" required>
                <br><br>
                
                <label for="clave_val">Contraseña:</label>
                <input type="password" id="clave_val" name="clave_val" 
                       placeholder="Mínimo 6, Máximo 12 caracteres" 
                       minlength="6" maxlength="12" 
                       pattern=".{6,12}" 
                       title="La contraseña debe tener entre 6 y 12 caracteres" 
                       required>
                <br><br>
                
                <label for="conf_clave_val">Confirmar Contraseña:</label>
                <input type="password" id="conf_clave_val" name="conf_clave_val" 
                       placeholder="Repite tu contraseña" required>
                <br><br>
                
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 II</p>
    </footer>
</body>
</html>
