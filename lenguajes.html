<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preferencias</title>
</head>
<body>
    <header>
        <h1>Formulario de Preferencias</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Boletín de Noticias</a></li>
                <li><a href="lenguajes.html">Preferencias</a></li>
                <li><a href="validacion.html">Validación</a></li>
                <li><a href="cursos.html">Inscripción a Curso</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Dinos tus Preferencias</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Mis Preferencias de Desarrollo</legend>

                <label for="foto_perfil">Foto de perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
                <br><br>

                <p>¿Qué lenguajes conoces? (Puedes seleccionar varios)</p>
                <input type="checkbox" id="html" name="lenguajes" value="html">
                <label for="html">HTML</label><br>
                
                <input type="checkbox" id="css" name="lenguajes" value="css">
                <label for="css">CSS</label><br>
                
                <input type="checkbox" id="js" name="lenguajes" value="javascript">
                <label for="js">JavaScript</label><br>
                
                <input type="checkbox" id="python" name="lenguajes" value="python">
                <label for="python">Python</label><br>

                <input type="checkbox" id="java" name="lenguajes" value="java">
                <label for="java">Java</label>
                <br><br>

                <label for="horas_estudio">¿Cuántas horas de programación estudias al día?</label>
                <input type="number" id="horas_estudio" name="horas_estudio" min="0" max="10" value="1">
                <br><br>

                <button type="submit">Guardar</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 II</p>
    </footer>
</body>
</html>
