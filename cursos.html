<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción a Curso</title>
</head>
<body>
    <header>
        <h1>Formulario de Inscripción a un Curso</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Boletín de Noticias</a></li>
                <li><a href="lenguajes.html">Preferencias</a></li>
                <li><a href="validacion.html">Validación</a></li>
                <li><a href="cursos.html">Inscripción a Curso</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Inscríbete a un Curso</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="nombre_cur">Nombre:</label>
                <input type="text" id="nombre_cur" name="nombre_cur" required>
                <br><br>

                <label for="apellido_cur">Apellido:</label>
                <input type="text" id="apellido_cur" name="apellido_cur" required>
                <br><br>

                <label for="dni_cur">Documento de identidad:</label>
                <input type="text" id="dni_cur" name="dni_cur" required pattern="[0-9]{8,15}" title="Solo números, entre 8 y 15 dígitos">
                <br><br>

                <label for="correo_cur">Correo electrónico:</label>
                <input type="email" id="correo_cur" name="correo_cur" required>
                <br><br>

                <label for="curso_cur">Selección de curso:</label>
                <select id="curso_cur" name="curso_cur" required>
                    <option value="" disabled selected>Elige un curso</option>
                    <option value="html-css">HTML y CSS Avanzado</option>
                    <option value="javascript">JavaScript Moderno</option>
                    <option value="python">Introducción a Python</option>
                </select>
                <br><br>

                <p>Modalidad:</p>
                <input type="radio" id="presencial" name="modalidad" value="P" required>
                <label for="presencial">Presencial</label>
                <input type="radio" id="virtual" name="modalidad" value="V">
                <label for="virtual">Virtual</label>
                <br><br>

                <p>Horarios disponibles (puedes elegir varios):</p>
                <input type="checkbox" id="manana" name="horarios" value="M">
                <label for="manana">Mañana</label>
                <input type="checkbox" id="tarde" name="horarios" value="T">
                <label for="tarde">Tarde</label>
                <input type="checkbox" id="noche" name="horarios" value="N">
                <label for="noche">Noche</label>
                <br><br>

                <label for="comentarios">Comentarios adicionales:</label>
                <br>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí cualquier nota adicional..."></textarea>
                <br><br>

                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 II</p>
    </footer>
</body>
</html>
